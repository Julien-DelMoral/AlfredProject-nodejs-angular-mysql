<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Alfred : Mot de passe oublié</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Fira Sans, Droid Sans, Helvetica Neue, Arial, sans-serif;
                background-color: #f6f6f6;
                padding: 50px;
            }

            .brand-name {
                min-width: 600px;
                text-align: center;
                margin-top: 25px;
                margin-left: 20px;
                font-size: 35px;
                font-weight: 400;
                color: #316df0;
                letter-spacing: 2px;
                font-family: Roboto, "Helvetica Neue", sans-serif;
                margin: auto;
                margin-bottom: 10px;
            }

            .container {
                border: 1px solid #d4ddf0;
                border-radius: 8px;
                background-color: #fff;
                padding: 40px 50px 30px;
                display: block;
                min-width: 600px;
                text-align: center;
                font-size: 15px;
                color: #234361;
                box-sizing: border-box;
                margin: auto;
            }

            h2 {
                color: #234361;
                font-weight: 400;
                margin: 0 auto 15px;
                font-size: 26px;
            }

            .italic-text {
                font-style: italic;
                color: #66788a;
                font-size: 13px;
            }

            .button {
                background-color: #316df0;

                color: #fff;
                letter-spacing: 0.8px;
                font-size: 12px;
                font-weight: 500;
                text-transform: uppercase;
                box-sizing: border-box;
                cursor: pointer;
                display: inline-block;
                text-decoration: none;

                line-height: 12px;
                padding: 10px 16px;

                border-radius: 4px;
                border: 1px solid rgba(0, 0, 0, 0.12);
            }

            .header {
                font-size: 16px;
                text-decoration: none;
            }

            .content {
                margin-top: 30px;
                margin-bottom: 30px;
                font-size: 14px;
            }

            hr {
                width: 25%;
            }
        </style>
    </head>
    <body>
        <div class="brand-name">ALFRED</div>
        <div class="container">
            <div class="header">
                <h2>Réinitialisation de votre mot de passe</h2>
                <p>
                    Bonjour <strong>{username}</strong>, <br />
                    Vous avez demandé la réinitialisation de votre mot de passe. <br />
                </p>
            </div>

            <div class="content">
                <p>
                    Cliquez sur le bouton ci-dessous pour continuer. <br />
                </p>
                <a class="button" href="{password_reset_link}" target="_blank">Changer mon mot de passe</a>
            </div>
            <div class="footer">
                <p>
                    <span class="italic-text">
                        Si vous n'êtes pas à l'origine de cette demande, veuillez ignorer cet e-mail.
                    </span>
                </p>
            </div>
        </div>
    </body>
</html>
